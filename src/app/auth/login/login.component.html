<mat-card>
  <mat-card-header>
    <mat-card-title>Login Form</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field color="accent">
      <mat-label>UserName</mat-label>
      <input
        matInput
        placeholder="Username"
        name="userName"
        [(ngModel)]="formObject.userName"
        required
      />
      <mat-error *ngIf="!formObject.userName">Username is required.</mat-error>
    </mat-form-field>

    <mat-form-field color="accent">
      <mat-label>Password</mat-label>
      <input
        [type]="hidePassword ? 'password' : 'text'"
        matInput
        [(ngModel)]="formObject.password"
        required
      />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
        <mat-icon>
          {{ hidePassword ? "visibility_off" : "visibility_on" }}
        </mat-icon>
      </button>
      <mat-error *ngIf="!formObject.password">Password is required.</mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      color="accent"
      (click)="login()"
      [disabled]="!formObject.userName || !formObject.password"
    >
      Login
    </button>
  </mat-card-actions>

  <mat-card-actions>
    <h4>Don't have an account?</h4>
    <a mat-stroked-button color="accent" routerLink="/register">Register</a>
  </mat-card-actions>
</mat-card>

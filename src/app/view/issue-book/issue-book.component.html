<a class="url">{{ currentUrl }}</a>

<mat-form-field class="searchBtn">
  <input
    matInput
    type="search"
    (keypress)="filterChange($event)"
    placeholder="Search"
  />
  <button mat-button matSuffix>
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

<table
  class="table-container"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column.toUpperCase() }}</th>

    <td mat-cell *matCellDef="let element; let j = index">
      <ng-container *ngIf="column.toLowerCase() == 'action'">
        <button
          mat-icon-button
          color="primary"
          (click)="Issue(element)"
          class="action-button"
        >
          <mat-icon> book</mat-icon>
          Issue
        </button>
      </ng-container>
      {{ element[column] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<router-outlet></router-outlet>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>

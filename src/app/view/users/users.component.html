<a class="url">{{ currentUrl }}</a>
<button
  class="btn"
  (keypress)="filterChange($event)"
  mat-raised-button
  color="accent"
  (click)="Add()"
>
  Add User
</button>
<mat-form-field class="searchBtn">
  <input matInput type="search" placeholder="Search" [(ngModel)]="searchData" />
  <button mat-button matSuffix (click)="Search()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
<table
  class="table-container"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column.toUpperCase() }}</th>

    <td mat-cell *matCellDef="let element; let j = index">
      {{ element[column] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<router-outlet></router-outlet>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
